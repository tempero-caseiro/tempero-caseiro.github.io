<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempero Caseiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="images/tempero-caseiro.jpg" alt="Tempero Caseiro">
        <h1>Tempero Caseiro</h1>
    </div>
    <div class="content">
        <h1>Bem-vindo ao Tempero Caseiro!</h1>
        <p>O sabor caseiro direto na sua mesa!</p>
        <div class="carousel">
            <div class="carousel-inner">
                <img src="images/Tempeiro Caseiro - Marmitas 1 (1).jpg" alt="">
                <img src="images/Tempero Caseiro - Marmitas 2.jpg" alt="">
                <img src="images/Tempero Caseiro - Marmitas 3.jpg" alt="">
                <img src="images/Tempero Caseiro - Lasanhas.jpg" alt="">
                <img src="images/Tempero Caseiro - Panquecas.jpg" alt="">
                <img src="images/Tempero Caseiro - Escondidinho.jpg" alt="">
                <img src="images/Tempero Caseiro - Sopas Creme.jpg" alt="">                
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="social-media">
            <h2>Siga-nos nas redes sociais</h2>
            <a href="https://www.instagram.com/tcaseiro.marmitas">
                <img src="images/instagram-icon.png" alt="Instagram">
            </a>
        </div>
        <div class="contact">
            <h2>Contato</h2>
            <a href="https://wa.me/numero-do-seu-whatsapp">
                <img src="images/whatsapp-icon.png" alt="WhatsApp">
                Fale conosco no WhatsApp
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
